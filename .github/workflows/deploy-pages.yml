name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # lista delle cartelle (top-level) delle quali i documenti sono da includere nel sito
      # si separa tramite spazio (es. "1-Candidatura c2 c3")
      EXTRA_FOLDERS: '1-Candidatura 2-RTB 3-PB Diapositive'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Prepare site artifact
        run: |
          # build a temporary folder containing the website root (contents of website/) and any extra top-level folders
          rm -rf site-build || true
          mkdir -p site-build
          # copy website contents to site-build root
          cp -a website/. site-build/
          # copy any extra top-level folders listed in EXTRA_FOLDERS (space-separated)
          for folder in $EXTRA_FOLDERS; do
            if [ -n "$folder" ] && [ -d "$folder" ]; then
              echo "Including folder: $folder"
              cp -a "$folder" site-build/
            else
              echo "Folder not found (skipping): $folder"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site-build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
